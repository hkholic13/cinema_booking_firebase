<!DOCTYPE html>
<html lang="en">
<head>
<title>Single Product</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Colo Shop Template">


<link rel="stylesheet" type="text/css" href="addcard.css">
</head>

<body><div id="card-success" class="hidden">
  <i class="fa fa-check"></i>
  <p>Payment Successful!</p>
</div>
<div id="form-errors" class="hidden">
  <i class="fa fa-exclamation-triangle"></i>
  <p id="card-error">Card error</p>
</div>
<div id="form-container">

  <div id="card-front">
    <div id="shadow"></div>
    <div id="image-container">
      
      <span id="card-image">
      
        </span>
    </div>
    <!--- end card image container --->
<form id="card-det">
    <label for="card-number">
        Card Number
      </label>
    <input type="tel" id="card-number" placeholder="1234 5678 9101 1112"  pattern="[1-9]\d{15}$" required>
    <div id="cardholder-container">
      <label for="card-holder">Card Holder
      </label>
      <input type="text" id="card-holder" placeholder="e.g. JOHN" pattern="^[A-Z]{3,15}$" required>
    </div>
    <!--- end card holder container --->
    <div id="exp-container">
      <label for="card-exp">
          Expiration
        </label>
      <input  type="tel" id="card-month" placeholder="MM" pattern="(0[1-9]|1[0-2])" required>
      <input type="tel" id="card-year" placeholder="YY" pattern="(2[0-9]|(3)[0-9])" required>
    </div>
        <div id="cvc-container">
      <label for="card-cvc"> CVC/CVV</label>
      <input placeholder="XXX-X" type="password" id="card-cvc" pattern="[1-9]\d{2}$" >
      <p>Last 3 or 4 digits</p>
    </div>
    <!--- end CVC container --->
    <!--- end exp container --->
  </div>
  <!--- end card front --->
  <div id="card-back">
    <div id="card-stripe">
    </div>

  </div>
  <!--- end card back --->
  <input type="text" id="card-token" />
  <button type="submit" id="card-btn">Submit</button>
</form>

</div>
<!--- end form container --->

	<script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-auth.js"></script>

<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
<script src="https://use.fontawesome.com/f1e0bf0cbc.js"></script>

</body>
</html>
